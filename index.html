<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/304c7664cf.js" crossorigin="anonymous"></script>

</head>

<body class="mx-3 lg:mx-32">
    <!-- Header section -->
    <header class="mt-5 lg:mt-8">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <h1 class="text-3xl font-extrabold">ReTro</h1>
                </div>
                <div class="navbar-end">
                    <div class="tooltip tooltip-top" data-tip="home">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                    <div class="tooltip tooltip-top" data-tip="edit">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                    <div class="tooltip tooltip-top" data-tip="add">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                    </div>
                    <div class="tooltip tooltip-top" data-tip="report">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-flag"></i>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-sm rounded-full text-white bg-blue-500">Sign In</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Banner section -->
        <div class="bg-cover bg-center bg-fixed" style="background-image: url('path/to/your/image.jpg');">
            <div class="card bg-cover bg-center bg-fixed bg-base-100 lg:h-72 shadow-xl">
                <div class="card-body bg-[#12132D] rounded-lg"
                    style="background-image: url('assets/images/bgbanner.png');">
                    <div class="flex justify-between">
                        <div class="w-3/5">
                            <h2 class="card-title text-white text-4xl font-extrabold">Welcome to the</h2>
                            <h2 class="text-white text-4xl font-extrabold"><span
                                    class="gradient-to-r from-cyan-500 to-blue-500">ReTro</span> Forum</h2>
                            <p class="text-white mt-5 w-[] lg:w-[350px]">Share your favorite opinion and win a wp forum
                                coffee mug!</p>
                            <div
                                class="input lg:w-80 h-10 mt-2 lg:mt-5 input-bordered rounded-full flex justify-between items-center gap-2">
                                <input type="text" class="grow" placeholder="Search here anything" />
                                <button class="btn btn-sm rounded-full bg-blue-500 text-white lg:w-24">Search</button>
                            </div>
                        </div>
                        <div class="flex items-center justify-center h-full lg:mt-3">
                            <div class="card lg:w-96 bg-base-100 shadow-xl">
                                <div class="card-body">
                                    <div class="flex justify-between">
                                        <h5 class="">Registered Users</h5>
                                        <h5>01</h5>
                                    </div>
                                    <div class="flex justify-between">
                                        <h5>Forum</h5>
                                        <h5>05</h5>
                                    </div>
                                    <div class="flex justify-between">
                                        <h5>Topics</h5>
                                        <h5>01</h5>
                                    </div>
                                    <div class="flex justify-between">
                                        <h5>Replies</h5>
                                        <h5>01</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of banner section -->
    </main>

    <footer></footer>
</body>


<!-- script -->
<script src="app.js"></script>
</body>

</html>
