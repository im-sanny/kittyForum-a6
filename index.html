<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/304c7664cf.js" crossorigin="anonymous"></script>

</head>

<body class="lg:mx-32">
    <header class="mt-5">
        <nav>
            <div class="navbar bg-base-100">
               
                <div class="navbar-start">
                    <h1 class="text-3xl font-extrabold">ReTro</h1>
                </div>

                <div class="navbar-end">

                    <div class="tooltip tooltip-top" data-tip="home">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                    <div class="tooltip tooltip-top" data-tip="edit">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                    <div class="tooltip tooltip-top" data-tip="add">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                    </div>
                    <div class="tooltip tooltip-top" data-tip="report">
                        <button class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-flag"></i>
                        </button>
                    </div>
                    <div class="">
                        <button class="btn btn-sm rounded-full text-white bg-blue-500">Sign In</button>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>

    </main>

    <footer></footer>


    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
